services:
  - type: web
    name: tuinue-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tuinue-db
          property: connectionString
      - key: SECRET_KEY
        value: "some-super-secret-string"
      - key: FLASK_ENV
        value: "production"

databases:
  - name: tuinue-db
    databaseName: tuinue_db
    user: tuinue_user
